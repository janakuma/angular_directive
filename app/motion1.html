	<div class="box"></div>



  	<span class="group-btn">
  		<button class="btn play">play</button>
  		<button class="btn pause">pause</button>
  		<button class="btn reverse">reverse</button>
  		<button class="btn restart">restart</button>
  		<button class="btn resume">resume</button>
  		<button class="btn seek">seek</button>
  		<button class="btn kill">kill</button>
  	</span>

	<script>
  		$(function() {
			//create a timeline that calls myFunction() when it completes


			var element = '.box';
			var test = TweenMax.to(element, 1, {left:500, opacity:0.5, paused: true});



			//console.log(test.updateTo({left:800, top:0}, true))

			$('.play').on('click', function() {
				test.play();
				var isTween = new TweenMax.isTweening('.box');

				if(isTween) {
					$('body').css('background', '#333');
				} else {
					$('body').css('background', 'gold');
				}
				test.updateTo({left:2000, top:0}, false);
			});

			$('.restart').on('click', function() {
				test.restart();
				test.updateTo({left:100, top:0}, false);


			});

			$('.reverse').on('click', function() {
				test.reverse();
			});
		})
  	</script>


	<style>
