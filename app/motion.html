	<script>
  		$(function() {
			//create a timeline that calls myFunction() when it completes


			var element = '.box1';
			var tl = new TimelineMax();

			tl.set('.box2', {opacity: 0})
			tl.to(element, 1, {left:100, opacity:0.5});
			tl.to(element, 1, {top:500, opacity:1});
			tl.add( TweenMax.staggerTo('.box2', 0.6, {opacity: '1', marginLeft: '+=100'}, 0.2));

			var test = new TimelineLite({});

			test.staggerFrom($('.nav li'), 0.6, {
				x: -600, opacity: '0', ease: Back.easeOut.config(5) ,onComplete: aa(this)
			}, 0.1)

			function aa(a) {
				console.log(a)

			}

			$('.play').on('click', function() {
				test.play();
			});

			$('.reverse').on('click', function() {
				test.reverse();
			});
		})
  	</script>
